{% include 'header.html' %}
{% if board %}
  <h3>
    {{ board.title }}
    <a href='/board/{{ board.id }}/new' class="btn btn-success pull-right">Write an article</a>
  </h3>
  <table class='table table-hover'>
    <thead>
      <tr>
        <th>글번호</th>
        <th>글제목</th>
        <th>작성자</th>
        <th>작성시간</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles%}
          <tr class='clickable-row' onclick='javascript:location.href="/board/{{ board.id }}/{{ article.id }}";'>
            <td>
              {{ article.id }}
            </td>
            <td>
              {{ article.title }}            
            </td>
            <td>
              {{ article.author }}
            </td>
            <td>
              {{ article.written_date }}
            </td>        
          </tr>
      {% endfor%}
    </tbody>
  </table>
  <br />
  
{% else %}
  <p>Invalid access</p>
{% endif %}
{% include 'footer.html' %}
