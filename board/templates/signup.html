{% include 'header.html' %}
{% if error_message %}
<div>
  <p class='btn btn-danger'>{{ error_message }}</p>
</div>
<br />
{% endif %}
  <div class="jumbotron">
    <h1>Welcome to FastBoard!</h1>
    <p class="lead">Create your account and start FastBoard today</p>
    <form class='form-horizontal' method='post' action='/board/signup'>
      {% csrf_token %}
      <div class='form-group'>
        <label for='username' class='col-sm-2 control-label'>Username</label>
        <div class='col-sm-10'>
          <input type='text' class='form-control' name='username' placeholder='Please enter your username'/>
        </div>
      </div>
      <div class='form-group'>
        <label for='password' class='col-sm-2 control-label'>Password</label>
        <div class='col-sm-10'>
          <input type='password' class='form-control' name='password' placeholder='Please enter your password'/>
        </div>
      </div>
      
      <div>
        <input class="btn btn-lg btn-primary" type='submit' value='Sign Up' />
        <a href='/' class='btn btn-lg btn-warning'>Cancel</a>
      </div>
    </form>
  </div>
{% include 'footer.html' %}
